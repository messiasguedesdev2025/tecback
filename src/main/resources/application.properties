# Configuração do Banco de Dados H2 em Memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar o Console do H2
spring.h2.console.enabled=true

# 1. ? JPA CRIA O ESQUEMA (DDL)
# IMPORTANTE: Garantir que as tabelas são criadas
spring.jpa.hibernate.ddl-auto=create-drop

# 2. ? DESATIVA O MODO PADRÃO DE INICIALIZAÇÃO DE DADOS DO SPRING
# Isso impede que o Spring tente executar o script na hora errada (o que causou seu erro).
spring.sql.init.mode=never

# 3. ? FORÇA O HIBERNATE A EXECUTAR data.sql APÓS CRIAR O SCHEMA
# Esta é a chave para o timing correto.
spring.jpa.properties.hibernate.hbm2ddl.import_files=classpath:data.sql